<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Glary • Quick Links</title>
    <meta name="description" content="All Glary links — mobile-friendly link card." />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0b1220;
            --surface: #07101a;
            --muted: #9aa7bb;
            --glass: rgba(255, 255, 255, 0.03);
            --accent-a: #7c3aed;
            --accent-b: #06b6d4;
            --accent-c: #ff7a59;
            --text: #e7f3ff;
            --radius: 16px;
            --max-width: 420px;
        }

        /* Reset + base */
        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background:
                radial-gradient(800px 400px at 10% 10%, rgba(124, 58, 237, 0.08), transparent 8%),
                radial-gradient(600px 300px at 90% 90%, rgba(6, 182, 212, 0.06), transparent 8%),
                linear-gradient(180deg, #02040a 0%, #07101a 100%);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 12px;
            min-height: 100vh;
        }

        /* Mobile app card container */
        .app {
            width: 100%;
            max-width: var(--max-width);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-radius: calc(var(--radius) + 6px);
            padding: 16px;
            box-shadow: 0 12px 40px rgba(2, 6, 23, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.03);
            overflow: hidden;
        }

        /* Top identity */
        .id {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .logo {
            width: 76px;
            height: 76px;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--accent-a), var(--accent-b));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 28px;
            color: white;
            box-shadow: 0 10px 30px rgba(12, 17, 25, 0.6);
            flex-shrink: 0;
        }

        .id-info {
            min-width: 0;
        }

        .app-title {
            font-size: 18px;
            margin: 0 0 4px 0;
            font-weight: 700;
            letter-spacing: .2px;
        }

        .app-sub {
            margin: 0;
            font-size: 13px;
            color: var(--muted);
            line-height: 1.2;
        }

        /* small row of actions */
        .top-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            align-items: center;
        }

        .action-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.03);
            padding: 8px 10px;
            border-radius: 12px;
            font-weight: 600;
            color: var(--text);
            font-size: 13px;
            display: inline-flex;
            gap: 8px;
            align-items: center;
            cursor: pointer;
        }

        .action-primary {
            background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
            border: none;
            box-shadow: 0 10px 24px rgba(6, 11, 26, 0.6);
        }

        /* Links list - mobile single column */
        .links {
            margin-top: 12px;
            display: grid;
            gap: 12px;
        }

        .card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0.00));
            border: 1px solid rgba(255, 255, 255, 0.025);
            transition: transform .18s cubic-bezier(.2, .9, .3, 1), box-shadow .18s;
            cursor: pointer;
            user-select: none;
        }

        .card:active {
            transform: translateY(1px);
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(2, 6, 23, 0.55);
        }

        .thumb {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            flex: 0 0 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 18px;
            box-shadow: 0 8px 24px rgba(2, 6, 23, 0.6);
        }

        .meta {
            flex: 1;
            min-width: 0
        }

        .meta-title {
            margin: 0;
            font-size: 15px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .meta-url {
            margin: 4px 0 0 0;
            font-size: 13px;
            color: var(--muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .small-btn {
            padding: 8px 10px;
            border-radius: 10px;
            border: 0;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
            color: var(--text);
        }

        .small-btn:active {
            transform: translateY(1px)
        }

        /* larger share row at bottom */
        .bottom {
            margin-top: 16px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .full {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            font-weight: 700;
            border: 0;
            font-size: 15px;
            cursor: pointer;
        }

        .full-ghost {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.03);
            color: var(--text);
        }

        .full-primary {
            background: linear-gradient(90deg, var(--accent-b), var(--accent-c));
            color: #041013;
            box-shadow: 0 12px 30px rgba(6, 11, 26, 0.6);
        }

        .footer {
            margin-top: 14px;
            text-align: center;
            color: var(--muted);
            font-size: 13px;
        }

        /* colored thumbs */
        .p {
            background: linear-gradient(135deg, #7c3aed, #c084fc);
        }

        .t {
            background: linear-gradient(135deg, #06b6d4, #67e8f9);
            color: #042b2b;
        }

        .o {
            background: linear-gradient(135deg, #ff7a59, #ffb199);
        }

        .b {
            background: linear-gradient(135deg, #0ea5e9, #60a5fa);
        }

        /* tiny copied label */
        .copied {
            color: #a7f3d0;
            font-weight: 700;
            font-size: 13px;
            margin-left: 8px;
        }

        /* safety: make desktop still look good centered */
        @media (min-width: 540px) {
            body {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <main class="app" role="main" aria-label="Glary quick links">
        <section class="id" aria-hidden="false">
            <div class="logo" aria-hidden="true">GL</div>
            <div class="id-info">
                <h1 class="app-title">Glary — Quick Links</h1>
                <p class="app-sub">Tap a card to open. Use Share or Copy for easy sharing with friends.</p>

                <div class="top-actions" role="toolbar" aria-label="Top actions">
                    <button id="btn-qr" class="action-btn" title="Download QR (page)">
                        <!-- QR icon -->
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="display:block">
                            <path d="M3 3h7v7H3zM14 3h7v7h-7zM3 14h7v7H3zM10 10h4v4h-4zM17 17h4v4h-4z"
                                stroke="currentColor" stroke-width="1.2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        QR
                    </button>

                    <!-- <button id="btn-edit" class="action-btn" title="Edit links (dev)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M12 20h9" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M16.5 3.5l4 4L8 20l-4 1 1-4L16.5 3.5z" stroke="currentColor" stroke-width="1.2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Edit
                    </button> -->

                    <button id="btn-open-first" class="action-btn action-primary" title="Open main link">
                        Open
                    </button>
                </div>
            </div>
        </section>

        <section class="links" id="links" aria-label="Links">
            <!-- cards inserted by JS -->
        </section>

        <section class="bottom" aria-label="Share and actions">
            <button id="btn-share" class="full full-primary" title="Share this page">Share Page</button>
            <button id="btn-copy" class="full full-ghost" title="Copy page URL">Copy URL</button>
        </section>

        <div class="footer">Mobile-first • Tap to open • Updated <span id="d"></span></div>
    </main>

    <!-- QR library loaded on demand -->
    <script>
        // ====== CONFIG: edit your links here ======
        const linksData = [
            { name: 'Facebook share', url: 'https://www.facebook.com/share/16zEH5uKuS/', tag: 'p' },
            { name: 'Instagram', url: 'https://www.instagram.com/glaryegy/', tag: 't' },
            { name: 'GMC Site', url: 'https://gmc.glary.sa', tag: 'o' }
        ];
        // ====== END CONFIG ======

        // small helpers
        const $ = s => document.querySelector(s);
        const qs = s => document.querySelectorAll(s);
        const linksContainer = $('#links');

        // render cards mobile-first
        function render() {
            linksContainer.innerHTML = '';
            linksData.forEach((l, i) => {
                const card = document.createElement('article');
                card.className = 'card';
                card.tabIndex = 0;
                card.setAttribute('role', 'button');
                card.setAttribute('aria-label', `${l.name} link`);
                card.dataset.url = l.url;

                card.innerHTML = `
          <div class="thumb ${l.tag || 'b'}" aria-hidden="true">${initials(l.name)}</div>
          <div class="meta">
            <p class="meta-title">${escapeHtml(l.name)}</p>
            <p class="meta-url">${shortUrl(l.url)}</p>
          </div>
          <div class="card-actions">
            <button class="small-btn open">Open</button>
            <button class="small-btn share">Share</button>
            <button class="small-btn copy">Copy</button>
          </div>
        `;
                // card click opens
                card.addEventListener('click', (e) => {
                    if (e.target.closest('button')) return; // let button handlers run
                    openUrl(l.url);
                });

                // action handlers
                card.querySelector('.open').addEventListener('click', (e) => { e.stopPropagation(); openUrl(l.url); });
                card.querySelector('.copy').addEventListener('click', async (e) => { e.stopPropagation(); await copyText(l.url, e.target); });
                card.querySelector('.share').addEventListener('click', async (e) => { e.stopPropagation(); await shareLink(l); });

                linksContainer.appendChild(card);
            });

            // set open-first button
            const btnOpen = $('#btn-open-first');
            if (linksData.length) {
                btnOpen.style.display = 'inline-flex';
                btnOpen.onclick = () => openUrl(linksData[0].url);
            } else {
                btnOpen.style.display = 'none';
            }
        }

        // small util functions
        function initials(name) {
            if (!name) return '';
            return name.split(' ').map(s => s[0]).slice(0, 2).join('').toUpperCase();
        }
        function shortUrl(u) {
            try {
                const url = new URL(u);
                return url.hostname + (url.pathname === '/' ? '' : url.pathname);
            } catch { return u; }
        }
        function escapeHtml(s) { return String(s).replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;'); }

        // open url
        function openUrl(u) { window.open(u, '_blank', 'noreferrer'); }

        // copy with feedback
        async function copyText(text, fromEl) {
            try {
                await navigator.clipboard.writeText(text);
            } catch (e) {
                // fallback
                const ta = document.createElement('textarea');
                ta.value = text;
                ta.style.position = 'fixed'; ta.style.left = '-9999px';
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                ta.remove();
            }
            // show 'Copied' text briefly
            const span = document.createElement('span');
            span.className = 'copied';
            span.textContent = 'Copied';
            fromEl.parentNode.appendChild(span);
            setTimeout(() => span.remove(), 1400);
        }

        // share
        async function shareLink(l) {
            if (navigator.share) {
                try {
                    await navigator.share({ title: l.name, url: l.url, text: l.name });
                    return;
                } catch (err) { }
            }
            // fallback: show copy
            await copyText(l.url, document.createElement('button'));
            alert('Link copied to clipboard');
        }

        // share page
        async function sharePage() {
            const url = window.location.href;
            if (navigator.share) {
                try { await navigator.share({ title: document.title, url }); return; } catch (e) { }
            }
            await copyText(url, document.createElement('button'));
            alert('Page URL copied to clipboard');
        }

        // copy page url
        async function copyPageUrl() {
            await copyText(window.location.href, document.createElement('button'));
            // subtle toast
            const t = document.createElement('div'); t.textContent = 'Page URL copied'; t.style.position = 'fixed'; t.style.bottom = '28px'; t.style.left = '50%'; t.style.transform = 'translateX(-50%)'; t.style.background = 'rgba(0,0,0,0.6)'; t.style.padding = '10px 14px'; t.style.borderRadius = '10px'; t.style.color = 'white'; document.body.appendChild(t);
            setTimeout(() => t.remove(), 1200);
        }

        // QR download for current page (lazy-load lib)
        async function downloadQr() {
            const url = window.location.href;
            try {
                if (typeof QRCode === 'undefined') {
                    await loadScript('https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js');
                }
                const canvas = document.createElement('canvas');
                await QRCode.toCanvas(canvas, url, { width: 900, margin: 2 });
                const a = document.createElement('a');
                a.href = canvas.toDataURL('image/png');
                a.download = 'glary-links-qr.png';
                document.body.appendChild(a); a.click(); a.remove();
            } catch (e) {
                // fallback to online generator
                const link = 'https://api.qrserver.com/v1/create-qr-code/?size=900x900&data=' + encodeURIComponent(url);
                window.open(link, '_blank');
            }
        }

        // dynamic script loader
        function loadScript(src) { return new Promise((res, rej) => { const s = document.createElement('script'); s.src = src; s.onload = res; s.onerror = rej; document.head.appendChild(s); }); }

        // initial render
        render();
        document.getElementById('d').textContent = new Date().toLocaleDateString();

        // bind page actions
        $('#btn-share').addEventListener('click', sharePage);
        $('#btn-copy').addEventListener('click', copyPageUrl);
        $('#btn-qr').addEventListener('click', downloadQr);
        $('#btn-edit').addEventListener('click', () => { alert('To edit links: open this file and modify linksData array.'); });

        // keyboard accessibility: Enter opens focused card
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement?.classList?.contains('card')) {
                const u = document.activeElement.dataset.url;
                if (u) openUrl(u);
            }
        });

        // small safety: long-press to share on mobile (native)
        // (not required — left intentionally light)
    </script>
</body>

</html>
